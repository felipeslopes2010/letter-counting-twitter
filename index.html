<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de caracteres e palavras</title>
    <link rel="stylesheet" href="./src/styles.css">
    <script src="./src/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Contador de caracteres e palavras</h1>
        <div class="field">
            <label for="input">Digite seu texto:</label>
            <textarea name="input" id="input" rows="5"></textarea>
        </div>
        <div class="counter">0 caractere(s)</div>
        <button id="toggle" class="palavra">Contar palavras</button>
    </div>
</body>
</html>
